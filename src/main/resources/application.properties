# Server Configuration - Use PORT env var for Render deployment
server.port=${PORT:8080}

# Database Configuration - Auto-detect from URL
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/eBay}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
# Driver will be auto-detected based on URL

# JPA/Hibernate Configuration - Update tables (use create-drop for local dev)
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=false
# Dialect will be auto-detected
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# JPA is now enabled - all DAOs converted to EntityManager

# Connection Pool (HikariCP is default in Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.ebay=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Static Resources - Serve React app
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true
spring.mvc.static-path-pattern=/**

# Application Info
spring.application.name=eBay Marketplace
management.endpoints.web.exposure.include=health,info
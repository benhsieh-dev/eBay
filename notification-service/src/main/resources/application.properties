spring.application.name=Notification Service

server.port=8082
# Database Configuration - PostgreSQL (Supabase) - Optimized for Render deployment
spring.datasource.url=jdbc:postgresql://${SUPABASE_DB_HOST:localhost}:${SUPABASE_DB_PORT:5432}/ebay_marketplace?prepareThreshold=0&preparedStatementCacheQueries=0&cachePrepStmts=false&preparedStatementCacheSize=0&disableColumnSanitiser=true&reWriteBatchedInserts=false&useServerPrepStmts=false&stringtype=unspecified&ApplicationName=notification-microservice&autosave=never&socketTimeout=60&loginTimeout=60&connectTimeout=60&cancelSignalTimeout=60&tcpKeepAlive=true&sslmode=disable
spring.datasource.username=${SUPABASE_DB_USERNAME:postgres}
spring.datasource.password=${SUPABASE_DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.postgresql.Driver}

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=notification-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.auto-offset-reset=earliest

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
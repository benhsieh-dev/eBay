services:
  - type: web
    name: ebay-app
    env: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/dependency/jetty-runner.jar --port $PORT target/eBay-0.0.1-SNAPSHOT.war
    plan: free
    envVars:
      - key: DB_URL
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
# EB Production Configuration - Optimized for schema creation
server.port=5000

# Database Configuration - Use AWS RDS database
spring.datasource.url=jdbc:postgresql://${AWS_DB_HOST:localhost}:${AWS_DB_PORT:5432}/${AWS_DB_NAME:ebay_marketplace}?sslmode=require&ApplicationName=ebay-marketplace
spring.datasource.username=${AWS_DB_USERNAME:postgres}
spring.datasource.password=${AWS_DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration - Optimized for faster startup
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Faster schema creation settings
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.connection.acquisition_timeout=60000

# Simplified connection pool for t3.medium
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# Disable Kafka for EB deployment - COMPREHENSIVE DISABLE
spring.kafka.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.producer.retries=0
spring.kafka.bootstrap-servers=
spring.kafka.consumer.group-id=
spring.kafka.listener.type=single

# Static Resources
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/static/**

# Logging
logging.level.org.springframework=INFO
logging.level.com.ebay=DEBUG
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type=ERROR

# Application Info
spring.application.name=eBay Marketplace
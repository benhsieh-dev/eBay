<div class="login-container">
  <h2>Login to eBay</h2>
  
  <!-- Demo Login Buttons -->
  <div class="demo-section">
    <div class="demo-header">
      <h4>Demo Accounts</h4>
      <div class="demo-description">
        Perfect for testing auctions: Any user can list items AND bid on others' items!
      </div>
    </div>
    
    <div class="demo-buttons">
      <button
        type="button"
        (click)="handleDemoLogin('demo_user_1')"
        class="demo-btn demo-btn-alice">
        ğŸ‘© Alice (demo_user_1)
      </button>
      
      <button
        type="button"
        (click)="handleDemoLogin('demo_user_2')"
        class="demo-btn demo-btn-bob">
        ğŸ‘¨ Bob (demo_user_2)
      </button>
      
      <button
        type="button"
        (click)="handleDemoLogin('demo_user')"
        class="demo-btn demo-btn-charlie">
        ğŸ‘¨â€ğŸ’¼ Charlie (demo_user)
      </button>
    </div>
    
    <div class="password-note">
      All accounts use password: demo123
    </div>
  </div>
  
  <!-- Error Message -->
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <!-- Login Form -->
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="usernameOrEmail">Username or Email:</label>
      <input
        type="text"
        id="usernameOrEmail"
        name="usernameOrEmail"
        [(ngModel)]="formData.usernameOrEmail"
        #usernameOrEmail="ngModel"
        required
        class="form-input" />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="formData.password"
        #password="ngModel"
        required
        class="form-input" />
    </div>

    <button
      type="submit"
      [disabled]="loading || !loginForm.form.valid"
      class="login-btn"
      [class.loading]="loading">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>
  </form>

  <div class="register-link">
    <p>
      Don't have an account?
      <a routerLink="/register" class="link">Register here</a>
    </p>
  </div>
</div>

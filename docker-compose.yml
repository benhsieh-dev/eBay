version: '3'
services:
  kafka:
    image: apache/kafka
    ports:
      - "9092:9092"
  
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
  kafka-ui:
    image: provectuslabs/kafka-ui
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
